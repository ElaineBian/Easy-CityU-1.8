<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Easy CityU</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/fontawesome-local.css">
    <meta name="description" content="Easy CityU 注册页面 - 香港城市大学学术资源管理平台">
    <link rel="preload" href="images/cityu-logo.png" as="image">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- 背景装饰 -->
        <div class="auth-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
        
        <!-- 主要内容 -->
        <div class="auth-content">
            <!-- 左侧品牌区域 -->
            <div class="auth-brand">
                <div class="brand-logo">
                    <img src="images/cityu-logo.png" alt="CityU Logo" class="logo-img">
                    <h1 class="brand-title" data-translate="site_name">Easy CityU</h1>
                    <p class="brand-subtitle" data-translate="hero_subtitle">城大学术资源管理平台</p>
                </div>
                <div class="brand-features">
                    <div class="features-section">
                        <h3 class="section-title" data-translate="platform_features">平台特色</h3>
                        <div class="feature-items">
                            <div class="feature-item">
                                <i class="fas fa-graduation-cap"></i>
                                <span data-translate="academic_resources">学术资源</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-cloud"></i>
                                <span data-translate="cloud_storage">云端存储</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-comments"></i>
                                <span data-translate="community">学习社区</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="quick-access-section">
                        <h3 class="section-title" data-translate="quick_access">一键直达</h3>
                        <div class="quick-access-buttons">
                            <a href="https://www.cityu.edu.hk/zh-cn" target="_blank" rel="noopener noreferrer" class="quick-btn" data-translate-title="cityu_portal">
                                <i class="fas fa-university"></i>
                                <span data-translate="cityu_portal">又一城</span>
                            </a>
                            <a href="https://canvas.cityu.edu.hk" target="_blank" rel="noopener noreferrer" class="quick-btn" data-translate-title="canvas">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span data-translate="canvas">Canvas</span>
                            </a>
                            <a href="https://aims.cityu.edu.hk" target="_blank" rel="noopener noreferrer" class="quick-btn" data-translate-title="aims">
                                <i class="fas fa-graduation-cap"></i>
                                <span data-translate="aims">AIMS</span>
                            </a>
                            <a href="https://outlook.office365.com" target="_blank" rel="noopener noreferrer" class="quick-btn" data-translate-title="outlook">
                                <i class="fas fa-envelope"></i>
                                <span data-translate="outlook">Outlook</span>
                            </a>
                            <a href="https://calendar.google.com" target="_blank" rel="noopener noreferrer" class="quick-btn" data-translate-title="calendar">
                                <i class="fas fa-calendar-alt"></i>
                                <span data-translate="calendar">日程表</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧注册表单 -->
            <div class="auth-form-container">
                <div class="auth-form-wrapper">
                    <div class="auth-header">
                        <h2 class="auth-title" data-translate="register">注册</h2>
                        <p class="auth-description" data-translate="register_description">加入 Easy CityU 学习社区</p>
                    </div>
                    
                    <form class="auth-form" id="registerForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" data-translate="first_name">名</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-user input-icon"></i>
                                    <input 
                                        type="text" 
                                        id="firstName" 
                                        name="firstName" 
                                        required 
                                        data-translate-placeholder="first_name_placeholder"
                                        placeholder="请输入您的名"
                                    >
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName" data-translate="last_name">姓</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-user input-icon"></i>
                                    <input 
                                        type="text" 
                                        id="lastName" 
                                        name="lastName" 
                                        required 
                                        data-translate-placeholder="last_name_placeholder"
                                        placeholder="请输入您的姓"
                                    >
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" data-translate="email">邮箱</label>
                            <div class="input-wrapper">
                                <i class="fas fa-envelope input-icon"></i>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    required 
                                    data-translate-placeholder="email_placeholder"
                                    placeholder="请输入您的邮箱地址"
                                >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="studentId" data-translate="student_id">学号</label>
                            <div class="input-wrapper">
                                <i class="fas fa-id-card input-icon"></i>
                                <input 
                                    type="text" 
                                    id="studentId" 
                                    name="studentId" 
                                    required 
                                    data-translate-placeholder="student_id_placeholder"
                                    placeholder="请输入您的学号"
                                >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" data-translate="password">密码</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    data-translate-placeholder="password_placeholder"
                                    placeholder="请输入您的密码"
                                >
                                <button type="button" class="password-toggle" aria-label="显示/隐藏密码">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill"></div>
                                </div>
                                <span class="strength-text" data-translate="password_strength">密码强度</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" data-translate="confirm_password">确认密码</label>
                            <div class="input-wrapper">
                                <i class="fas fa-lock input-icon"></i>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    required 
                                    data-translate-placeholder="confirm_password_placeholder"
                                    placeholder="请再次输入您的密码"
                                >
                                <button type="button" class="password-toggle" aria-label="显示/隐藏密码">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span class="checkmark"></span>
                                <span>
                                    <span data-translate="agree_to">我同意</span>
                                    <a href="#" class="terms-link" data-translate="terms_of_service">服务条款</a>
                                    <span data-translate="and">和</span>
                                    <a href="#" class="terms-link" data-translate="privacy_policy">隐私政策</a>
                                </span>
                            </label>
                        </div>
                        
                        <button type="submit" class="auth-btn primary" data-translate="register">
                            <span class="btn-text">注册</span>
                            <i class="fas fa-arrow-right btn-icon"></i>
                        </button>
                        
                        <div class="divider">
                            <span data-translate="or">或</span>
                        </div>
                        
                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i>
                                <span data-translate="register_with_google">使用 Google 注册</span>
                            </button>
                            <button type="button" class="social-btn microsoft">
                                <i class="fab fa-microsoft"></i>
                                <span data-translate="register_with_microsoft">使用 Microsoft 注册</span>
                            </button>
                        </div>
                        
                        <div class="auth-switch">
                            <span data-translate="have_account">已有账户？</span>
                            <a href="login.html" class="switch-link" data-translate="login_now">立即登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 返回首页按钮 -->
        <a href="main.html" class="back-home" aria-label="返回首页">
            <i class="fas fa-home"></i>
            <span data-translate="back_home">返回首页</span>
        </a>
        
        <!-- 语言切换器 -->
        <div class="language-selector auth-language">
            <select id="languageSelect">
                <option value="zh">简体中文</option>
                <option value="zh-tw">繁體中文</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>
    
    <!-- 脚本 -->
    <script src="js/language.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
